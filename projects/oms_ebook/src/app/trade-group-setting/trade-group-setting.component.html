<header class="mb-4">
    <h2 class="fw-bold">管理功能(管理者權限)</h2>
    <h4 class="text-secondary fw-bold">交易群組—交易群組設定</h4>
</header>
<ol class="nav nav-tabs" id="tradegroupTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="addgroup-tab" data-bs-toggle="tab"
            data-bs-target="#addgroup" type="button" role="tab" aria-controls="addgroup"
            aria-selected="true">新增群組</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="editgroup-tab" data-bs-toggle="tab" data-bs-target="#editgroup"
            type="button" role="tab" aria-controls="editgroup" aria-selected="false">編輯群組</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="delgroup-tab" data-bs-toggle="tab" data-bs-target="#delgroup"
            type="button" role="tab" aria-controls="delgroup" aria-selected="false">刪除群組</button>
    </li>
</ol>
<div class="tab-content mt-5" id="tradegroupTabContent">
    <ol class="tab-pane fade show active" id="addgroup" role="tabpanel"
        aria-labelledby="addgroup">
        <li class="my-2">點選新增群組</li>
        <li class="my-2">輸入群組資訊</li>
        <li class="my-2">儲存</li>
        <li class="my-2">更新於交易群組清單</li>
        <li class="list-style-none my-2"><img src={{img3_2_1.Url}} alt={{img3_2_1.Alt}}></li>
        <li class="list-style-none my-2"><img src={{img3_2_2.Url}} alt={{img3_2_2.Alt}}></li>
    </ol>
    <ol class="tab-pane fade" id="editgroup" role="tabpanel" aria-labelledby="editgroup">
        <li class="my-2">點選編輯</li>
        <li class="my-2">輸入欲修正之群組名稱</li>
        <li class="my-2">儲存</li>
        <li class="my-2">更新於交易群組清單</li>
        <li class="list-style-none my-2"><img src={{img3_2_3.Url}} alt={{img3_2_3.Alt}}></li>
    </ol>
    <ol class="tab-pane fade" id="delgroup" role="tabpanel" aria-labelledby="delgroup">
        <li class="my-2">點選刪除</li>
        <li class="my-2">確認刪除</li>
        <li class="my-2">更新於交易群組清單</li>
        <li class="list-style-none my-2"><img src={{img3_2_4.Url}} alt={{img3_2_4.Alt}}></li>
    </ol>
</div>
